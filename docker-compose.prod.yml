version: '2'
services:
  web:
    build: .
    command: python manage.py runserver 0.0.0.0:8000
    environment:
      - DATABASE_URL=postgres://ubuntu:@127.0.0.1:5432/circle_test
    volumes:
      - .:/code
    ports:
      - "8000:8000"
    depends_on:
      - db
    entrypoint: dockerize -wait tcp://db:5432
  db:
    image: postgres
    ports:
      - 5432:5432
    volumes:
      - data:/var/lib/postgres/data

volumes:
  data:
    external: True
