machine:
  environment:
      DATABASE_URL: 'postgres://ubuntu:@127.0.0.1:5432/circle_test'
  python:
    version: 3.5.0
  services:
    - postgresql

dependencies:
  cache_directories:
    - ~/miniconda

  pre:
    - bash scripts/conda_circle_setup.sh
    - source activate cas

test:
  pre:
    - python manage.py collectstatic --noinput
    - python scripts/linter.py

